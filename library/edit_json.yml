#!/usr/bin/python

from ansible.module_utils.basic import *
import json
def main():
  fields = {
        "job_template_survey_content": {"required": True, "type": "str"},
        "host_vars": {"required": True, "type": "list" },
    }

  module = AnsibleModule(argument_spec=fields)

  job_template_survey_content=module.params['job_template_survey_content']
  host_vars=module.params['host_vars']
  response = {"result": "output del modulo %s" % (json.dumps( host_vars['hosts']) )}
  module.exit_json(changed=False, meta=response)

if __name__ == '__main__':
    main()
